        //数组去重
        function removeRepeat(num) {
            let arr = [];
            for (let i = 0; i < num.length; i++) {
                if (arr.indexOf(num[i]) == -1) {
                    arr.push(num[i])
                }
            }
            return arr
        }
        //阶乘
        function cul(arr) {
            let cul = 1;
            for (let i = 1; i <= arr; i++) {
                cul *= i
            }
            return cul
        }
        //求和
        function sumArr(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum
        }
