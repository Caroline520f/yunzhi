    <script>
      // 1.Array.from(arrayLike, mapFn)
      // map对象
      let map = new Map();
      map.set("2", 1);
      map.set("3", 1);
      map.set("1", 1);
      console.log(map);

      let arr = Array.from(map);
      console.log("将map转化为数组", arr);
      console.log("---我是分隔符----");

      // set对象
      let set = new Set();
      set.add(2);
      set.add(3);
      set.add(5);
      console.log(set);

      let arr2 = Array.from(set);
      console.log("将set转化为数组", arr2);
      console.log("---我是分隔符----");

      // 2. array.sort(function(provious,next){
      //      return  provious - next
      // })
      // array.sort 是一个操纵，它直接改变原数组
      // 正序排序
      let arr3 = [1, 51, 24, 125, 32, 63, 47, 2, 34];
      arr3.sort(function (a, b) {
        return a - b;
      });
      console.log("正序排序后的arr3:", arr3);
      console.log("---我是分隔符----");

      //  倒序排序
      let arr4 = [1, 51, 24, 125, 32, 63, 47, 2, 34];
      arr4.sort(function (a, b) {
        return b - a;
      });
      console.log("倒序排序后的arr4:", arr4);
      console.log("---我是分隔符----");

    //   数组map遍历
    // array.map(Function:fn(item,index){ ...操纵  })
    // 不会改变原数组，生成一个新的数组
    let arr6 = [1,2,3,4,5];
    let arr7 = arr6.map(function(item,index){
        // console.log("item:",item)
        // console.log("index:",index)
        return item*2
    })
    console.log("已经经过改变的arr7:",arr7)
    console.log("---我是分隔符----");

    // 数组forEach遍历
    // array.forEach(function(item){ ...操纵 })
    // forEach无返回值，而map可以返回已经改变过的值
    // forEach只能用来遍历数组
    let arr8 = arr6.forEach(function(item){
        return item*2
    })
    console.log(arr8)
    console.log(arr6)
    console.log("---我是分隔符----");

    // 数组filter过滤
    let arr9 = [1,3,5,7,9,2,4,5,6,7,8,9]
    let arr10 = arr9.filter(function(item){
         if(item % 2 == 0){
            return item 
         }
    })
    console.log("取arr9中所有偶数的数组:",arr10)
    console.log("---我是分隔符----");

    // find查找
    let num = arr9.find(function(item){
        if(item%2==0){
            return item
        }
    })
    console.log("取arr9中是偶数的元素",num)
    console.log("---我是分隔符----");

    // findIndex 查找符合某一个条件的元素
    let num2 = arr9.findIndex(function(item){
        if(item%2==0){
            return item
        }
    })
    console.log("取arr9中是偶数的元素的下标",num2)
    console.log("---我是分隔符----");

    // fill(any:value,number:startIndex,number:endIndex)
    // [startIndex,endIndex)
    let arr12 = [2125,124,13,5,32,5,2]
    // arr12.fill(0,1,3)
    // console.log("arr12的结果,",arr12)

    // copyWithin()
    arr12.copyWithin(0,3,arr12.length-1)
    console.log("arr12的结果,",arr12)
    console.log("---我是分隔符----");

    // 数组求和
    // reduce()
    // 返回一个数字/字符串
    let arr13 = [1,2,3,4,5]
    let sum = arr13.reduce(function(pro,cur,index){
        // console.log("pro的值：",pro)
        // console.log("cur的值：",cur)
        // console.log("index的值：",index)
        return pro += cur
    },0)
    console.log("arr13的和,",sum)
    console.log("---我是分隔符----");

    // 查询数组是否包含某个值
    // includes方法
    // 返回一个布尔值
    let bool = arr13.includes(3)
    console.log("查询arr13中是否含有3:",bool)
    let bool2 = arr13.includes("3")
    console.log("查询arr13中是否含有'3':",bool2)
    console.log("---我是分隔符----");

    // flat(infinity)
    // 返回一个新数组
    let arr14 = [1,[2,[3,[4,[5,[6,[7,[8]]]]]]]]
    let arr15 = arr14.flat(Infinity)
    console.log("转化为一维数组",arr15)
