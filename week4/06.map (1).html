    // Map与Object互相之间的转换
    // Map转化为Object
    let objArr = [...map2]
    console.log(objArr)

    // 该方法会将数组转化为对象，
    // 在过程中，所有小数组的第0项都会被强制转化为字符串
    let obj = Object.fromEntries(objArr);
    console.log(obj)

    // Object转化为数组
    let obj2 = {
        name:"校长",
        age:24
    }
    let obj2Arr = Object.entries(obj2)
    console.log(obj2Arr)
    
    let map4 = new Map()
    obj2Arr.forEach(function(item){
        let [key,value] = item
        map4.set(key,value)
    })
    console.log(map4)
    console.log("----隔断符-----")

    // Map的克隆
    let map5 = new Map([...map4]);

    // map的合并
