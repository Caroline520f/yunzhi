<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数组的解构赋值
        let arr = [1,1,2,3,5,8,13]

        // 基本解构
        let [num,num1,num2] = arr
        console.log("解构数组arr第0项:",num)
        console.log("解构数组arr第1项:",num1)
        console.log("解构数组arr第2项:",num2)
        console.log("-------基本解构-------")

        // 可嵌套
        let arr2 = [1,3,9,27,81,[1,2,3,4,5]]
        let [a,b,c,d,e,[z,x,v,n,m]] = arr2
        console.log("解构数组arr2中的小数组的第2项：",v)
        console.log("-------可嵌套-------")
    
        // 可忽略
        let arr3 = ["1","2","3","4"]
        let [,,aa,dd] = arr3
        console.log("解构数组arr3中的第2项：",aa)
        console.log("-------可忽略-------")

        // 不完全解构
        let arr4 = ["aa","bb","cc","dd"]
        let [,,q] = arr4;
        console.log("解构数组arr4中的第2项：",q)
        console.log("-------不完全解构-------")

        // 解构默认值
        // 默认值： 当数组中没有该项的时候，就赋值默认值
        let arr5 = ["张三","","王老五","老六"]
        let [,,,name1,name2="李四"] = arr5
        console.log("解构数组arr5中的第2项：",name1)
        console.log("解构数组arr5中的第3项：",name2)
        console.log("-------解构默认值-------")

        // 剩余运算符
        // ... 扩展运算符
        // 复制数组
        /* let arr6 = [];

        let arr8 = arr6.concat(arr7) */
        let arr7 = [1,2,3]
        let arr8 = [...arr7]
        console.log(...arr7)
        console.log([1,2,3])
        console.log("复制数组arr7的结果：",arr8)

        // 在解构赋值中使用剩余运算符
        let arr9 = [
            {
                name:"张三"
            },
            {
                name:"李四"
            },
            {
                name:"王五"
            }
        ]
        let [,...names] = arr9
        console.log("忽略了张三这个对象的数组",names)
        console.log("-------剩余运算符-------")
        
    //    字符串解构
        let str = "2023年4月17日15:27:53"
        let [,,,,year] = str
        console.log("year的值：",year)
        console.log("-------字符串解构-------")

    </script>
</body>
</html>
