        // 类名的命名规范

        // 2. 类名的首字母必须大写(建议遵守，不遵守不会报错)
        
        // 声明一个类 class + 类名
        class Message{
            // 构造函数 constructor 
            // 在类被实例化时调用 constructor 构造函数
            constructor(work){
                // 实例属性 公有属性
                this.job = work
                // 实例方法 公有方法
                this.fun4 = ()=>{
                    console.log("我是实例(公有的)方法")
                }
                // 调用公有方法 第2种 在类的构造函数内部调用
                // this.getMessage()
                // this.fun4()
            }

            // 静态属性 static 私有属性
            static name2 = "张三"
            // 静态方法 私有方法
            static fun3(){
                console.log("我是私有的方法")
                console.log("-----静态方法的声明与调用-----")
            }
            // 公共属性 公有属性
            age = 24
            // 原型方法 公有方法
            getMessage(){
                console.log("获取job属性值：",this.job)
            }

            }
