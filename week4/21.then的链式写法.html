<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 5;
      const promise = new Promise(function (resolve, reject) {
        if (num >= 2) {
          resolve("1111");
        }
        reject("222");
      });


      promise.then(
        result =>{
            console.log("成功函数下的res",result)
            result = "22222"
            return result
        }
      )
      .then(
        result =>{
            console.log("上一个then函数返回的res",result)
        }
      )
      .catch(err=>{
        console.log("失败函数下的err",err)
      })
    </script>
</body>
</html>
