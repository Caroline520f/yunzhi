<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JAVA 中对类的定义
        // Public Class Name{ ...类的内容 }
        // Javascript 对类的定义
        // 类名的命名规范
        // 1. 不可重复声明(报错)
        // 2. 类名的首字母必须大写(建议遵守，不遵守不会报错)
        
        // 声明一个类 class + 类名
        class Message{
            // 构造函数 constructor 
            // 在类被实例化时调用 constructor 构造函数
            constructor(work){
                // 实例属性 公有属性
                this.job = work
                // 实例方法 公有方法
                this.fun4 = ()=>{
                    console.log("我是实例(公有的)方法")
                }
                // 调用公有方法 第2种 在类的构造函数内部调用
                this.getMessage()
                this.fun4()
            }

            // 静态属性 static 私有属性
            static name2 = "张三"
            // 静态方法 私有方法
            static fun3(){
                console.log("我是私有的方法")
                console.log("-----静态方法的声明与调用-----")
            }
            // 公共属性 公有属性
            age = 24
            // 原型方法 公有方法
            getMessage(){
                console.log("获取job属性值：",this.job)
            }
            getName(){
                console.log("获取name属性",this.getName)
            }
        }
        
        // 获取静态属性
        console.log("静态属性name2的值：",Message.name2)
        console.log("-----静态属性的获取-----")

        // 调用私有方法
        Message.fun3()

        // 获取类的名字
        console.log("类的名字,",Message.name)
        console.log("-----获取类的名字-----")

        // 获取公共属性
        console.log()

        // 实例类
        // new关键字
        let Zhangsan = new Message("法外狂徒")
        let Lisi = new Message("偷摩托车")
        console.log(Zhangsan)
        console.log(Lisi)

        // 公有属性的修改
        // Zhangsan.age = 22;
        // console.log(Zhangsan)

        // 公有方法的调用 第1种方式，在类的外部调用
        // Zhangsan.getMessage()
    </script>
</body>
</html>
