<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function arrs(){
            let arr = [1,2,3,4,5]
            let sum = arr.reduce((pro,cur)=> pro+=cur)
            return sum
        }
        function* gen(){
            console.log("第一次，数组求和")
            yield arrs()
            console.log("第二次")
            yield "world"
            console.log("第三次")
            yield "hi"
            console.log("第四次")
            return "ending"
        }
        let res = gen()
        // console.log(res)
        console.log("第一次拨动指针",res.next())
        // console.log("第二次拨动指针",res.next())
        // console.log("第三次拨动指针",res.next())
        // console.log("第四次拨动指针",res.next())
    </script>
</body>
</html>
