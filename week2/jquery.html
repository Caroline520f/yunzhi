        //排序算法递归
        function mergeSort(arr) {
            if (arr.length < 2) {
                return arr;
            }
            var middle = Math.floor(arr.length / 2); //Math.floor()向下取整
            var left = arr.slice(0, middle); //slice()方法返回一个新数组，包含从 start 到 end （不包括该元素）的 arrObject 中的元素。
            var right = arr.slice(middle); //slice()方法返回一个新数组，包含从 start 到 end （不包括该元素）的 arrObject 中的元素。
            return merge(mergeSort(left), mergeSort(right)); //merge()方法用于合并两个或多个数组。此方法不会更改现有数组，而是返回一个新数组。
        }
        function merge(left, right) {
            var result = [];
            while (left.length && right.length) { //length属性返回或设置元素的数目。
                if (left[0] <= right[0]) { //shift()方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
                    result.push(left.shift()); //push()方法可向数组的末尾添加一个或多个元素，并返回新的长度。
                } else {
                    result.push(right.shift());
                }
            }
            while (left.length) { //
                result.push(left.shift());
            }
            while (right.length) {
                result.push(right.shift());
            }
            return result;
        }
