<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 堆和栈
        // 堆：引用数据类型的存储池
        // 栈：基本数据类型的存储池(栈中所有基本数据类型的数据值是唯一的)

        // JS引用数据类型
        // array：数组
        var arr = ["a",1,2,3,4,5]
        console.log(arr);
        console.log("-----我是分隔符-----")
        var num =  1;
        var num2 = 1;

        // 数组长度
        // length
        var len = arr.length
        console.log("arr的长度",len);
        console.log("-----我是分隔符-----")

        // 通过数组的下标获取数组的某一项内容
        var item = arr[2]
        console.log("获取数组的第二项：",item)
        console.log("-----我是分隔符-----")


        // 数组可以装任意形式的数据(它可装载所有的数据类型)
        var arr2 = [50,"五十",true,undefined,null,[1,2,3]]
        console.log("二维数组：",arr2)
        console.log("-----我是分隔符-----")

        var arr3 = [1,3,3,5,7]
        // 数组方法：
        // 1. 索引数组某一项在数组中的下标
        // indexOf(要查找的内容)
        // 如果找的到内容，就返回内容对应下标
        // 如果找不到内容，就返回结果 -1
        // 如果有重复的内容，就优先返回最前面内容的下标
        var index = arr3.indexOf(5)
        console.log("寻找5在arr3中的下标：",index)
        var index2 = arr3.indexOf(-5)
        console.log("寻找-5在arr3中的下标：",index2)
        var index3 = arr3.indexOf(3)
        console.log("寻找3在arr3中的下标：",index3)
        console.log("-----我是分隔符-----")

        // lastIndexOf(要查找的内容)
        // 倒序查找
        var index4 = arr3.lastIndexOf(3);
        console.log("倒序寻找3在arr3中的下标：",index4)
        console.log("-----我是分隔符-----")

        // 2. 截取数组的某一段
        // 不改变原数组，生成一个新的数组
        // slice(起始下标，结束下标)
        // 左闭右开     [起始下标,结束下标)
        var arr4 = arr3.slice(1,4)
        console.log("从arr3的3截到5：",arr4)
        console.log("原数组：",arr3)
        console.log("-----我是分隔符-----")

        // 3. 向数组的头部添加一项
        // unshift(想要添加的内容)
        // 改变原数组，不会生成新的数组
        arr3.unshift("字符")
        console.log("添加一项内容后原数组：",arr3)
        arr3.unshift(1,2,3)
        console.log("添加1,2,3内容后原数组：",arr3)
        console.log("-----我是分隔符-----")

        // 向数组尾部添加一项
        // push(想要添加的内容)
        // 改变原数组，不会生成新的数组
        arr3.push(2,4,6)
        console.log("尾部添加2,4,6内容后原数组：",arr3)
        console.log("-----我是分隔符-----")

        // 4. 数组的头部删除一项
        // shift()
        // 改变原数组，不会生成新的数组
        // 一次操纵只能删除一项
        arr3.shift();
        arr3.shift();
        console.log("头部删除两项：",arr3)
        console.log("-----我是分隔符-----")

        // 数组的尾部删除一项
        // pop()
        // 改变原数组，不会生成新的数组
        // 一次操纵只能删除一项
        arr3.pop();
        console.log("尾部删除一项：",arr3)
        console.log("-----我是分隔符-----")

        // 5. 数组的连接
        // 待连接的数组.concat(被连接的数组)
        // 不会改变原数组，会生成一个新数组
        var arr5 = [1,2,3];
        var arr6 = [4,5,6];
        var arr7 = arr5.concat(arr6)
        console.log("由arr5作为车头，arr6作为被连接部分生成的数组：",arr7)
        console.log("-----我是分隔符-----")

        // 6. 数组的反序
        // reverse()
        // 会改变原数组，不会生成新的数组
        arr7.reverse();
        console.log("反序后的arr7：",arr7)
        var arr8 = [50,"五十",true,undefined,null,[1,2,3]]
        arr8.reverse();
        console.log("反序后的arr8：",arr8)
        console.log("-----我是分隔符-----")

        // *7. 数组的插入/删除/替换
        // splice(起始下标,替换数量,替换内容1,替换内容2...) 
        // 会改变原数组，不会生成新的数组
        // 数组插入新的项
        // splice(插入起始下标,0,插入内容1,内容2...)
        var arr9 = [1,3,5]
        arr9.splice(1,0,"6");
        console.log("向arr9的第1项插入一个内容'6'",arr9)
        arr9.splice(1,0,66,666);
        console.log("向arr9的第1项插入两个内容66,666：",arr9)
        console.log("-----我是插入的分隔符-----")
        // 数组替换原有项
        // splice(替换起始下标,替换数量,替换内容1,替换内容2)
        // 当替换数量 = 替换内容数量
        arr9.splice(1,2,88,888)
        console.log("将arr9的66和666替换两个内容为88,888：",arr9)
        // 当替换数量 < 替换内容数量
        arr9.splice(1,1,44,444)
        console.log("将arr9的88替换两个内容为44,444：",arr9)
        // 当替换数量 > 替换内容数量
        arr9.splice(1,3,"明日方舟","海猫")
        console.log("将arr9的44,,444，888替换两个内容为'明日方舟','海猫'：",arr9)
        console.log("-----我是替换的分隔符-----")
        // 数组删除原有项
        // splice(删除起始下标,删除数量)
        arr9.splice(1,3)
        console.log("将arr9第一项的3个内容删除：",arr9)
        console.log("-----我是替换的分隔符-----")

    </script>
</body>
</html>
