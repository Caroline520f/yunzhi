<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数的返回值： return
        // return的作用： 将函数内部某一个结果返回，作为整个调用函数的结果值
        function fun(num){
            return num
        }
        console.log(fun(2))
        console.log("-----分隔符-----")

        function fun2(num){
            num++;
        }
        console.log(fun2(2))
        console.log("-----分隔符-----")

    </script>
</body>
</html>
