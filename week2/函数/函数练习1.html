    // 7. 求从任意数字m 到任意数字n 之间所有数字的阶乘
    function cul(n, m) {
      // n-m之间的数的阶乘
      let arr = [];
      for (let i = n + 1; i < m; i++) {

        for (let j = 1; j <= i; j++) {

        }
        arr.push(num)

    // 8.使用递归函数完成任意数字阶乘的计算
    function cul2(n) {

      } else {

      }
    }

    // 9. 返回任意两个数字范围内的完全平方数(完全平方：如9是3的平方，25是5的平方)。

    function cul3(n1, m2) {
      let pf = []
      for (let i = n1; i <= m2; i++) { // 1-100
        for (let j = 1; j <= i; j++) {
          if (j * j == i) {
            //j*j == i是一个条件语句，它用于检查内层循环迭代变量j的平方是否等于外层循环迭代变量i。
            // 这个条件语句是用来判断当前的i是否为完全平方数。如果j*j的值等于i，那么就说明i是一个完全平方数，将其添加到数组pf中。
            // 例如，当i为4时，内层循环从1到4遍历，当j等于2时，j*j的值等于4，因此4就被添加到数组pf中。
            pf.push(i)
          }
        }
      }
      console.log(pf);
    }

    // 24. 利用递归求两个数字的最大公约数（欧几里得算法）
    function ojld(n, m) {
      if (m % n == 0) return n;
      if (n % m == 0) return m;
      if (n > m) return ojld(n % m, m);
      if (n < m) return ojld(n, m % n);
    }

    //for NUmber
    function isPrime(num) {
      let prime = [];
      if (num == 1) {
        return false;
      }
      let flag = true;
      for (let i = 2; i < num; i++) {
        if (num % i == 0) {
          flag = false;
          break;
        }
      }
      if (flag) {
        prime.push(num)
      }
      return prime
    }

      let prime = [];
      if (arr.length == 0) {
        return false;
      }
      for (let i = 0; i < arr.length; i++) {
        let flag = true;
        for (let j = 2; j < arr[i]; j++) {
          if (arr[i] % j == 0) {
            flag = false;
            break;
          }
        }
        if (flag) {
          prime.push(arr[i])
        }
      }
      return prime
    }
