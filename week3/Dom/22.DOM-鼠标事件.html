<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div{
            width: 200px;
            height: 200px;
            background-color: #ff0000;
        }
        .new_div{
            background-color: #0000ff;
        }
        section{
            color:#fff;
        }
    </style>
</head>
<body>
    <div></div>
    <button>添加元素</button>
    <script>
        var box = document.querySelector("div")
        // 事件： 页面中用户交互的行为

        // 事件分为鼠标事件和键盘事件

        // 鼠标事件
        // 鼠标移入事件
        // onmouseover
        // 写法1
        // element.onmouseover = function(){  事件体  }
        /* box.onmouseover = function(){
            console.log("鼠标移入了")
        } */

        // 写法2
        function mouseOver(){
            box.classList.add("new_div")
        }
        box.onmouseover = mouseOver

        // 鼠标移出事件
        // onmouseout
        function mouseOut(){
            box.classList.remove("new_div")
        }
        box.onmouseout = mouseOut

        // 鼠标移入事件
        // onmouseenter
        function mouseEnter(){
            box.innerText = "我移入了"
            box.style.color = "#fff"
        }
        box.onmouseenter = mouseEnter

        // 鼠标移出事件
        // onmouseleave
        function mouseLeave(){
            box.innerText = ""
        }
        box.onmouseleave = mouseLeave

        // 鼠标点击事件
        // onclick 
        var addElement = document.querySelector("button")
        function click(){
            var section = document.createElement("section");
            section.innerText = "我是被创建的section"
            box.appendChild(section)
        }
        addElement.onclick = click

        // 鼠标双击事件
        // ondblclick
        function doubleClick(){
            box.innerHTML = ""
        }
        addElement.ondblclick = doubleClick

        // 鼠标按下事件
        // onmousedown
        var down = document.createElement("button")
        down.innerText = "按下时"
        // body 获取，直接使用 document.body
        document.body.appendChild(down)
        function mouseDown(){
            console.log("按下了")
        }
        down.onmousedown = mouseDown

        // 鼠标松键时
        // onmouseup 
        function mouseUp(){
            console.log("松开了")
        }
        down.onmouseup = mouseUp

        // 鼠标移动事件
        // onmousemove
        // function mouseOver(){
        //     console.log("鼠标移动了")
        // }
        // document.body.onmousemove = mouseOver
        document.body.style.width = "100vw";
        document.body.style.height = "100vh";
    </script>
</body>
</html>
