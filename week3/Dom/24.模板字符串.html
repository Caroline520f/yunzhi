<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        /* height: 100vh; */
        display: flex;
        justify-content: center;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        width: 100px;
        height: 50px;
        border: 1px solid #000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>姓名</th>
        <th>所属区域</th>
        <th>性别</th>
      </tr>
    </table>
    <script>
        var arr = [
            {
                name:"张三",
                area:"湖南",
                grient:"男"
            },
            {
                name:"张三",
                area:"湖南",
                grient:"男"
            },
            {
                name:"张三",
                area:"湖南",
                grient:"男"
            },
        ]

        var tbody = document.querySelector("tbody")
        // 模板字符串  ``  
        // 在模板字符串中可以书写简单的JS表达式，利用${JS语句}规则
        for(var i = 0 ; i < arr.length ; i++){
            // var tr = document.createElement("tr")
            //  tbody.appendChild(tr)
            tbody.innerHTML += `
                <tr>
                    <td>${arr[i].name}</td>
                    <td>${arr[i].area}</td>
                    <td>${arr[i].grient}</td>
                </tr>
            `
        }
    </script>
  </body>
</html>
